<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <link rel="stylesheet" href="index.css">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <script type="text/javascript" src="//counter.websiteout.net/js/7/10/5/0"></script>
      <link rel="shortcut icon" type="image/jpg" href="~/favicon.ico"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
   </head>
   <body>
      <div id="content">
         <h1><span class="seafoam">Seafoam</span> Browser</h1>
         
         <form id="uv-form"">
            <input id="uv-search-engine" value="https://www.google.com/search?q=%s" type="hidden"/> 
            <input id="uv-address" type="text" placeholder="Search Google or type an URL" class="form__input"/>
          </form>
            <div class="game-container">
    <div class="game-card" data-url="https://example.com">
      <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Shortcut 1">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
    <div class="game-card" data-url="https://example.com">
      <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Shortcut 5">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
    <div class="game-card" data-url="https://example.com">
      <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Shortcut 6">
      <div class="overlay">
        <h3>Shortcut</h3>
      </div>
    </div>
  </div>
          <div class="desc left-margin">
            <p id="uv-error"></p>
            <pre id="uv-error-code"></pre>
          </div>
      </div>
      <script src="uv/uv.bundle.js" defer></script>
      <script src="uv/uv.config.js" defer></script>
      <script src="register-sw.js" defer></script>
      <script src="search.js" defer></script>
      <script src="index.js" defer></script>
      <script src="error.js" defer></script>
      <script>
         // JavaScript to handle card click and display full-screen iframe
document.querySelectorAll('.game-card').forEach(card => {
  card.addEventListener('click', function() {
    const url = card.getAttribute('data-url');
    if (url) {
      let iframe = document.createElement('iframe');
      iframe.src = url;
      iframe.style.position = 'fixed';
      iframe.style.top = '0';
      iframe.style.left = '0';
      iframe.style.width = '100vw';
      iframe.style.height = '100vh';
      iframe.style.border = 'none';
      iframe.style.zIndex = '9999';

      document.body.appendChild(iframe);
    }
  });
});


      </script>
   </body>
</html>
